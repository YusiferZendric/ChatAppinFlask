<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        .container{
            margin-top: 10%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Enter your room number</p>
        <form action="/room" method="post">
            <input type="text" name="room_name" placeholder="Room Number">
            <br><br>
            <input type="password" name="password" placeholder="Room Password">
            <br><br>
            <input type="text" name="username" placeholder="User Name">
            <br><br>
            <input type="password" name="userPassword" placeholder="User Password">
            <br><br>
            <input type="submit" name="submit" value="Submit">
        </div>
</body>
</html>
